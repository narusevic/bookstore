<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with MyBatis)</title>
    </h:head>

    <h:body>
        <h1>Request type usecase example (DAO with MyBatis)</h1>
        <h:form>
            <p:fieldset legend="Writers" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerMyBatis.writers}" var="writer">
                    <p:column headerText="Writer">
                        <h:outputText value="#{writer.firstName} #{writer.lastName}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Create new bookstore and writer</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="firstName" value="First name"/>
                            <p:inputText id="firstName" value="#{requestUseCaseControllerMyBatis.writer.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Last name"/>
                            <p:inputText id="lastName" value="#{requestUseCaseControllerMyBatis.writer.lastName}"/>
                            <p:message for="lastName"/>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="bookstoreName" value="Bookstore title"/>
                            <p:inputText id="bookstoreName" value="#{requestUseCaseControllerMyBatis.bookstore.title}"/>
                            <p:message for="bookstoreName"/>

                            <p:outputLabel for="bookstoreCity" value="Bookstore city"/>
                            <p:inputText id="bookstoreCity" value="#{requestUseCaseControllerMyBatis.bookstore.city}"/>
                            <p:message for="bookstoreCity"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Create writer and bookstore"
                             actionListener="#{requestUseCaseControllerMyBatis.createBookstoreWriter()}"
                             action="simple-usecase-mybatis?faces-redirect=true"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
